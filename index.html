<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="custom.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@1,300&family=Inter:wght@400;500;600;700&family=Itim&family=Kumbh+Sans:wght@100;600&family=Outfit:wght@300;400&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="border-box">
  <div class="content">
  
    <div class="centertag">Order Summary</div>
    <div class="lettertag">
      <p class="nametag">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
      </p>
</div>
<div class="billplan"> 
  <div class="music-picture">
    <img src="images/icon-music.svg" alt="favicon">
  </div>
    <div class="name">
        <div class="billinfo">
        <p>Annual Plan <span class="peso">$59.99/year</span></p>
        <a class="tag">Change</a>
    </div>
  </div>

  
</div>
  

<button class="paymentbutton"> Proceed to Payment</button>
  <p class="cancelorder">Cancel Order</p>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MarkAnasco14">MarkAnasco14</a>.
  </div>
</body>
</html>
